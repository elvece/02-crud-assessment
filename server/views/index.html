{% extends 'layout.html' %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>
    <p> Add exercises to {{ title }} using the following form:</p>

    <br>

    <form class="form-horizontal">
      <div class="form-group">
        <label for="exercise-name" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="exercise-name" placeholder="Enter the exercise name..." required>
        </div>
      </div>
      <div class="form-group">
        <label for="exercise-description" class="col-sm-2 control-label">Description:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="exercise-description" placeholder="Enter a description of the exercise..." required>
        </div>
      </div>
      <div class="form-group">
        <label for="exercise-tags" class="col-sm-2 control-label">Tags:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="exercise-tags" placeholder="Enter tags for the exercise, seperated by commas i.e javascript, node, express..." required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </div>
    </form>

    <hr><br>

    <!-- Success alert -->
    <div class="alert alert-success" role="alert" id="message"></div>

    <!-- all hikes table -->
    <div id="exercise-table">
      <h2>All Exercises:</h2>
        <div>
          <table class="table table-hover table-responsive">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Tags</th>
                <th>Options</th>
              </tr>
            </thead>
            <tbody id="all-exercises">
            </tbody>
          </table>
        </div>
    </div>

    <!-- delete modal -->
    <div id="delete-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Confirm Delete</h4>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this exercise?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
            <button type="button" data-dismiss="modal" class="btn btn-danger yes-delete">Yes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- edit modal -->
    <div id="edit-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Edit Exercise</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="exercise-name" class="control-label">Name:</label>
              <div class="">
                <input type="text" class="form-control" id="edit-exercise-name" placeholder="" required>
              </div>
            </div>
            <div class="form-group">
              <label for="exercise-description" class="control-label">Description:</label>
              <div class="">
                <input type="text" class="form-control" id="edit-exercise-description" placeholder="" required>
              </div>
            </div>
            <div class="form-group">
              <label for="exercise-tags" class="control-label">Tags:</label>
              <div class="">
                <input type="text" class="form-control" id="edit-exercise-tags" placeholder="" required>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel edit</button>
            <button type="button" data-dismiss="modal" class="btn btn-primary save-changes">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


  </div>

{% endblock %}
